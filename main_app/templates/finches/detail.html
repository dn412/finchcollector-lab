{% extends 'base.html' %}
{% block content%}

    <h1>Finch Details</h1>

    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Species: {{ finch.species }}</p>
            <p>Description: {{ finch.description|linebreaks }}</p>
            <p>Lifespan: {{ finch.lifespan }}</p>
      
    </div>
  </div>

{% endblock %}
