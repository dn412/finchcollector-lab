{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Species: {{ finch.species }}</p>
      <p>Description: {{ finch.description }}</p>
      <p>Lifespan: {{ finch.lifespan }}</p>
      
    </div>
  </div>
{% endfor %}

{% endblock %}
